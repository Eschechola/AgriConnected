        <script>
            function validadorData(e){
                let validador = document.getElementById('data');
                let tamanho = String(validador.value);
                switch(tamanho.length){
                    case 2:
                        validador.value +="/";
                    break;
                    case 5:
                        validador.value +="/";
                    break;
                }
                var charCode = e.charCode ? e.charCode : e.keyCode;
                // charCode 8 = backspace   
                // charCode 9 = tab
                if (charCode != 8 && charCode != 9) {
                    // charCode 48 equivale a 0   
                    // charCode 57 equivale a 9
                    if (charCode < 48 || charCode > 57) {
                        return false;
                    }
                }
                if(tamanho.length==0){
                    if(charCode!=48&&charCode!=49&&charCode!=50&&charCode!=51){
                        return false;
                    }
                }

                let tamanho2 = String(validador.value);

            }
